<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
<!-- <html lang="zh-CN" data-bs-theme="light"> -->

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>API Tests</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<style>
		button.btn {
			width: 84px;
		}
	</style>
</head>

<body>
	<div class="container-fluid p-3">
		<h1>任务列表API测试</h1>
		<div class="input-group mb-3 input-group-lg font-monospace">
			<span class="input-group-text">获取列表</span>
			<input id="get-list-user" type="text" class="form-control" placeholder="user" value="UMSCJK">
			<button id="get-list-fetch" type="button" class="btn btn-success">GET</button>
		</div>
		<div class="input-group mb-3 input-group-lg font-monospace">
			<span class="input-group-text">获取任务</span>
			<input id="get-single-user" type="text" class="form-control" placeholder="user" value="UMSCJK">
			<input id="get-single-id" type="text" class="form-control" placeholder="id" value="1727100207989">
			<button id="get-single-fetch" type="button" class="btn btn-success">GET</button>
		</div>
		<div class="input-group mb-3 input-group-lg font-monospace">
			<span class="input-group-text">增改任务</span>
			<input id="add-user" type="text" class="form-control" placeholder="user" value="UMSCJK">
			<input id="add-id" type="text" class="form-control" placeholder="(id)" value="">
			<input id="add-titl" type="text" class="form-control" placeholder="titl" value="示例标题">
			<input id="add-note" type="text" class="form-control" placeholder="note" value="示例内容">
			<div class="input-group-text">
				<input id="add-done" class="form-check-input mt-0" type="checkbox">
			</div>
			<button id="add-fetch" type="button" class="btn btn-warning">POST</button>
		</div>
		<div class="input-group mb-3 input-group-lg font-monospace">
			<span class="input-group-text">删除任务</span>
			<input id="del-user" type="text" class="form-control" placeholder="user" value="UMSCJK">
			<input id="del-id" type="text" class="form-control" placeholder="id" value="1727100212729">
			<button id="del-fetch" type="button" class="btn btn-danger">DEL</button>
		</div>
		<h1>用户操作API测试</h1>
		<p>注：密码统一使用Base64编码后的数据</p>
		<div class="input-group mb-3 input-group-lg font-monospace">
			<span class="input-group-text">验证密码</span>
			<input id="verify-user" type="text" class="form-control" placeholder="user">
			<input id="verify-pwd" type="text" class="form-control" placeholder="pwd">
			<button id="verify-fetch" type="button" class="btn btn-success">GET</button>
		</div>
		<div class="input-group mb-3 input-group-lg font-monospace">
			<span class="input-group-text">注册用户</span>
			<input id="register-user" type="text" class="form-control" placeholder="user">
			<input id="register-pwd" type="text" class="form-control" placeholder="pwd">
			<button id="register-fetch" type="button" class="btn btn-warning">POST</button>
		</div>
		<div class="input-group mb-3 input-group-lg font-monospace">
			<span class="input-group-text">注销用户</span>
			<input id="unregister-user" type="text" class="form-control" placeholder="user">
			<input id="unregister-pwd" type="text" class="form-control" placeholder="pwd">
			<button id="unregister-fetch" type="button" class="btn btn-danger">DEL</button>
		</div>
		<div class="input-group mb-3 input-group-lg font-monospace">
			<span class="input-group-text">修改密码</span>
			<input id="change-user" type="text" class="form-control" placeholder="user">
			<input id="change-pwd0" type="text" class="form-control" placeholder="pwd0">
			<input id="change-pwd1" type="text" class="form-control" placeholder="pwd1">
			<button id="change-fetch" type="button" class="btn btn-warning">POST</button>
		</div>
		<h1>文本工具</h1>
		<div class="input-group mb-3 input-group-lg font-monospace">
			<span class="input-group-text">Base64编码</span>
			<input id="b64-en-txt" type="text" class="form-control" placeholder="源文本">
			<input id="b64-en-out" type="text" class="form-control" placeholder="编码后文本" disabled readonly>
			<button id="b64-en-copy" type="button" class="btn btn-primary">COPY</button>
		</div>
		<div class="input-group mb-3 input-group-lg font-monospace">
			<span class="input-group-text">Base64解码</span>
			<input id="b64-de-txt" type="text" class="form-control" placeholder="源文本">
			<input id="b64-de-out" type="text" class="form-control" placeholder="解码后文本" disabled readonly>
			<button id="b64-de-copy" type="button" class="btn btn-primary">COPY</button>
		</div>
		<div class="input-group mb-3 input-group-lg font-monospace">
			<span class="input-group-text">SHA-1加密&nbsp;</span>
			<input id="sha1-txt" type="text" class="form-control" placeholder="源文本">
			<input id="sha1-out" type="text" class="form-control" placeholder="加密后文本" disabled readonly>
			<button id="sha1-copy" type="button" class="btn btn-primary">COPY</button>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-base64@3.7.7/base64.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-sha1@0.7.0/src/sha1.min.js"></script>
	<script src="./test.js"></script>
</body>

</html>
