<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
<!-- <html lang="zh-CN" data-bs-theme="light"> -->

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo Demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
	<!-- offcanvas -->
	<div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
		<div class="offcanvas-header">
			<button type="button" class="btn btn-lg" data-bs-dismiss="offcanvas" aria-label="Close"><i class="bi bi-list"></i></button>
			<h5 class="offcanvas-title" id="sidebarLabel">设置</h5>
			<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>
		<div class="offcanvas-body">
			<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem maxime soluta mollitia delectus, perspiciatis ad incidunt aut in deleniti commodi, tempora totam doloremque voluptatem. Obcaecati reiciendis dolorem ducimus perferendis nihil!</p>
		</div>
	</div>
	<!-- container -->
	<div class="container-fluid p-3 vh-100 position-relative">
		<button class="btn btn-lg" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar"><i class="bi bi-list"></i></button>
		<h1>任务列表</h1>
		<div class="input-group input-group-lg mt-3">
			<div class="input-group-text"><input class="form-check-input mt-0" type="checkbox"></div>
			<input type="text" class="form-control" placeholder="title" value="todo1" readonly disabled>
			<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editor"><i class="bi bi-pencil"></i></button>
		</div>
		<div class="input-group input-group-lg mt-3">
			<div class="input-group-text"><input class="form-check-input mt-0" type="checkbox"></div>
			<input type="text" class="form-control" placeholder="新任务">
			<button type="button" class="btn btn-primary" disabled><i class="bi bi-arrow-return-left"></i></button>
		</div>
	</div>
	<!-- editor -->
	<div class="modal fade" id="editor">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">修改任务</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body">
					<div class="input-group input-group-lg">
						<div class="input-group-text"><input class="form-check-input mt-0" type="checkbox"></div>
						<input type="text" class="form-control" placeholder="标题">
					</div>
					<textarea class="form-control form-control-lg mt-3" placeholder="备注" rows="7"></textarea>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-bs-dismiss="modal">保存</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-base64@3.7.7/base64.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-sha1@0.7.0/src/sha1.min.js"></script>
	<script src="./script"></script>
</body>

</html>
